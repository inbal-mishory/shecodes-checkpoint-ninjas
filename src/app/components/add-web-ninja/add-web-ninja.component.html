<div class="row">
    <div class="col-md-6">
      <a routerLink="/" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to Web Ninjas
      </a>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Add Ninja
    </div>
    <div class="card-body">
      <form #webNinjaForm="ngForm" (submit)="onSubmit(webNinjaForm)">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input 
          type="text" 
          name="firstName" 
          class="form-control"
          #webNinjaFirstName="ngModel"
          [ngClass]="{'is-invalid':webNinjaFirstName.errors && webNinjaFirstName.touched}"
          [(ngModel)]="webNinja.firstName"
          minlength="2"
          required
          >
          <div [hidden]="!webNinjaFirstName.errors?.required" class="invalid-feedback">
            First name required
          </div>
          <div [hidden]="!webNinjaFirstName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input 
            type="text" 
            name="lastName" 
            class="form-control"
            #webNinjaLastName="ngModel"
            [ngClass]="{'is-invalid':webNinjaLastName.errors && webNinjaLastName.touched}"
            [(ngModel)]="webNinja.lastName"
            minlength="2"
            required
            >
            <div [hidden]="!webNinjaLastName.errors?.required" class="invalid-feedback">
                Last name required
            </div>
            <div [hidden]="!webNinjaLastName.errors?.minlength" class="invalid-feedback">
                Must be at least 2 characters
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input 
              type="email" 
              name="email" 
              class="form-control"
              #webNinjaEmail="ngModel"
              [ngClass]="{'is-invalid':webNinjaEmail.errors && webNinjaEmail.touched}"
              [(ngModel)]="webNinja.email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
              >
              <div [hidden]="!webNinjaEmail.errors?.required" class="invalid-feedback">
                  Email required
              </div>
              <div [hidden]="!webNinjaEmail.errors?.pattern" class="invalid-feedback">
                  Email is not valid
                </div>
            </div>
            <div class="form-group">
              <label for="joinDate">Join date:</label>
              <input 
              type="text" 
              name="joinDate" 
              class="form-control"
              #webNinjaJoinDate="ngModel"
              [ngClass]="{'is-invalid':webNinjaJoinDate.errors && webNinjaJoinDate.touched}"
              [(ngModel)]="webNinja.joinDate"
              required
              >
              <div [hidden]="!webNinjaJoinDate.errors?.required" class="invalid-feedback">
                Join date required
              </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
