<div class="row">
    <div class="col-md-12">
      <h2 class="text-success"><i class="fa fa-users"></i> Members</h2>
    </div>
</div>
<div class="row">
  <div class="col-md-6">
      <div class="form-group">
          <input [(ngModel)]="searchText" placeholder="search staff members" class="form-control w-100 user-search">
      </div>
  </div>
  <div class="col-md-6">
    <h5>Branch staff members: {{ clients?.length }}</h5>
  </div>
</div>

<div *ngIf="clients?.length > 0; else noClients" class="card-columns">
  <div class="card border-success" *ngFor="let client of clients | search:'firstName,lastName' : searchText">
    <div class="card-body">
        <h5 class="card-title text-success">{{ client.firstName }} {{ client.lastName }}</h5>
        <p class="card-text">{{ client.email }}</p>
    </div>
    <div class="card-footer text-right">
        <a routerLink="client/{{ client.id }}" class="btn btn-outline-success btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a>
    </div>
  </div>
</div>

<ng-template #noClients>
  <hr>
  <h5>There are no members in the system</h5>
</ng-template>
