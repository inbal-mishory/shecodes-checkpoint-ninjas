<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{ id }}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header text-success">{{ client.firstName }} {{ client.lastName }} <span class="pull-right">Member since {{client.joinDate | date}}</span></h3>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">
        Email: {{ client.email}}
      </li>
      <li class="list-group-item">
        Phone: {{ client.phone}}
      </li>
    </ul>
  </div>
</div>
