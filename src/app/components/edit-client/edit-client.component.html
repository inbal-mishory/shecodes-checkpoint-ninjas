<div class="row">
    <div class="col-md-6">
      <a routerLink="/client/{{ id }}" class="btn btn-link">
        <i class="fa fa-arrow-circle-o-left"></i> Back to Client
      </a>
    </div>
    <div class="col-md-6"></div>
  </div>
  
  <div class="card">
    <div class="card-header">
      Edit Member
    </div>
    <div class="card-body">
      <form #clientForm="ngForm" (submit)="onSubmit(clientForm)">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input 
          type="text" 
          name="firstName" 
          class="form-control"
          #clientFirstName="ngModel"
          [ngClass]="{'is-invalid':clientFirstName.errors && clientFirstName.touched}"
          [(ngModel)]="client.firstName"
          minlength="2"
          required
          >
          <div [hidden]="!clientFirstName.errors?.required" class="invalid-feedback">
            First name required
          </div>
          <div [hidden]="!clientFirstName.errors?.minlength" class="invalid-feedback">
              Must be at least 2 characters
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input 
            type="text" 
            name="lastName" 
            class="form-control"
            #clientLastName="ngModel"
            [ngClass]="{'is-invalid':clientLastName.errors && clientLastName.touched}"
            [(ngModel)]="client.lastName"
            minlength="2"
            required
            >
            <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
                Last name required
            </div>
            <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
                Must be at least 2 characters
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email:</label>
              <input 
              type="email" 
              name="email" 
              class="form-control"
              #clientEmail="ngModel"
              [ngClass]="{'is-invalid':clientEmail.errors && clientEmail.touched}"
              [(ngModel)]="client.email"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
              required
              >
              <div [hidden]="!clientEmail.errors?.required" class="invalid-feedback">
                  Email required
              </div>
              <div [hidden]="!clientEmail.errors?.pattern" class="invalid-feedback">
                  Email is not valid
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input 
                type="text" 
                name="phone" 
                class="form-control"
                #clientPhone="ngModel"
                [ngClass]="{'is-invalid':clientPhone.errors && clientPhone.touched}"
                [(ngModel)]="client.phone"
                minlength="10"
                required
                >
                <div [hidden]="!clientLastName.errors?.required" class="invalid-feedback">
                    Last name required
                </div>
                <div [hidden]="!clientLastName.errors?.minlength" class="invalid-feedback">
                    Must be at least 10 characters
                  </div>
              </div>
              <div class="form-group">
                  <label for="joinDate">Join date:</label>
                  <input 
                  type="date" 
                  name="joinDate" 
                  class="form-control"
                  #clientJoinDate="ngModel"
                  [ngClass]="{'is-invalid':clientJoinDate.errors && clientJoinDate.touched}"
                  [(ngModel)]="client.joinDate"
                  required
                  >
                  <div [hidden]="!clientJoinDate.errors?.required" class="invalid-feedback">
                    Join date required
                  </div>
                </div>
              <input type="submit" value="Submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
